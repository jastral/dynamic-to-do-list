<!DOCTYPE html>
<html>
    <head>
        <title>
            My Dynamic To-do List
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="container_class"> 
            <h2>Dynamic To do List:</h2>
            <div class="todo_box">
                <div id="task_adder">
                    <input type="text" name="task" id="to_do_task" placeholder="add a task here" class="form-control">
                    <button id="add" class="btn btn-primary">Add</button>
                </div>
                <div id="list"> 
                    <table id="task_display">
                        <tr>
                            <th><h4>Tasks to be completed</h4></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
